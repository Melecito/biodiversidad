<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contactanos</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/style_flora.css')}}" />
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Noto+Sans:wght@600&family=Roboto:wght@100&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    
  </head>
  <body class="fondoEcosistemas">
    <section class="fixed-top">
      <header>
        <h1>Biodiversidad de Boyacá y Cundinamarca</h1>
      </header>
      <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{url_for('introduccion')}}">BioDivercidad</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('introduccion')}}"
                  >Introducción</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link"
                  href="{{url_for('Flora_Boyaca_y_Cundinamarca')}}"
                  >Flora</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('Fauna')}}">Fauna</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('Ecosistemas')}}"
                  >Ecosistemas</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('REFERENCIAS')}}"
                  >Destinos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{url_for('contactanos')}}"
                  >Contactanos</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </section>
    <main class="main-cuerpo">
      <div class="container transparente" id="ecosistemas">
        <div class="container text-center mt-5">
          <img src="{{url_for('static',filename='img/inicio.jpg')}}" alt="Formulario">
        </div>
        <div class="container text-center mt-5">
          <h2>Formulario de contacto</h2>
          <form action="/guardar_datos" method="post">
            <div class="input-group mb-3">
              <span for="Nombre" id="Nombre" class="input-group-text">Nombres</span>
              <input
                type="text"
                class="form-control" 
                id="Nombre"
                name="Nombre"
                placeholder="Escribe tus nombres"               
                aria-describedby="basic-addon1" required>
            </div>
            <div class="input-group mb-3">
              <span for="Apellidos" class="input-group-text">Apellidos</span>
              <input
                type="text"
                class="form-control" 
                id="Apellido"
                name="Apellido"
                placeholder="Escribe tus apelliodos"               
                aria-describedby="basic-addon1" required>
            </div>          

            <div class="input-group mb-3">
              <span  for="Correo" class="input-group-text">Correo</span>
              <input
                type="email"
                class="form-control" 
                id="Correo"
                name="Correo"
                placeholder="Escriba tu correo" required>
            </div>
            <div class="input-group mb-3">
              <span  for="Celular" class="input-group-text">Celular</span>
              <input
                type="number"
                class="form-control" 
                id="Celular"
                name="Celular"
                placeholder="Escribe tu celular"               
                aria-describedby="basic-addon1" required>
            </div>   

            <div class="input-group">
              <span  for="Comentarios" class="input-group-text">Comentarios</span>
              <textarea
                class="form-control" 
                id="Comentario"
                name="Comentario"
                aria-label="With textarea"
              ></textarea>
            </div><br>
           
              <button type="submit" class="btn btn-primary">Enviar</button>           
          </form>
        </div>
      </div>
    </main>
    <!--footer-->

    <footer>
      <p>© 2024 Flora de Boyacá y Cundinamarca</p>
    </footer>
    <script src="{{url_for('static',filename='js/script.js')}}"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
